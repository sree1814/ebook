version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      # 1. Install system dependencies first
      - echo "üîß Installing system packages"
      - yum install -y wget unzip jq python3-virtualenv

      # 2. Set up Python virtual environment
      - echo "üêç Configuring Python environment"
      - python3 -m venv venv
      - source venv/bin/activate
      - pip install --upgrade pip
      - pip install -r requirements.txt

      # 3. Install Sonar Scanner
      - echo "‚¨á Installing Sonar Scanner"
      - wget -q https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
      - unzip -q sonar-scanner-cli-5.0.1.3006-linux.zip
      - chmod +x sonar-scanner-5.0.1.3006-linux/bin/*
      - export PATH="$PATH:$PWD/sonar-scanner-5.0.1.3006-linux/bin"

  build:
    commands:
      # 1. Activate virtual environment in new shell context
      - source venv/bin/activate
      
      # 2. Run tests (remove || true for build failure on test errors)
      - echo "üß™ Running Django tests"
      - python manage.py test

      # 3. SonarQube analysis
      - echo "üìä Running SonarQube scan"
      - sonar-scanner \
          -Dsonar.projectKey=$SONAR_PROJECT_KEY \
          -Dsonar.organization=$SONAR_ORG \
          -Dsonar.sources=. \
          -Dsonar.host.url=$SONAR_HOST \
          -Dsonar.login=$SONAR_TOKEN \
          -Dsonar.python.version=3.11

artifacts:
  files:
    - '**/*'
  discard-paths: no

cache:
  paths:
    - venv/**/*
    - sonar-scanner-*/**/*
