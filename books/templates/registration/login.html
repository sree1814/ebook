{% extends "books/base.html" %}

{% block content %}
  <h2>Login</h2>
  {% if form.errors %}
    <p style="color: red;">Invalid username or password.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <label for="id_username">Username:</label>
    {{ form.username }}<br><br>

    <label for="id_password">Password:</label>
    {{ form.password }}<br><br>

    <button type="submit">Login</button>
  </form>
{% endblock %}
